<div class="bckGrnd-white bx-Shadow bx-Border rnd-Border-1 bx-Padding-6 bx-Flex gp-6">
    <img [src]="item().image" class="cart-Img" />
    <div class="bx-Flex bx-Flex-Col">
        <span class="txt-Med txt-Bold">{{ item().title }}</span>
        <span class="txt-sm">{{ '$' + item().price }}</span>
    </div>
    <div class="flex-1"></div>
    <app-button label="Remove" (btnClicked)="cartService.removeFromCart(item().id)" />
</div>
