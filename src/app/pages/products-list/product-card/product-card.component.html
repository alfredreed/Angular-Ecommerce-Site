<div class="card-BackGrnd-white card-Shadow card-Border rounded-Border-1 card-Padding-6 card-Flex-Col card-Gap-6 rel">
    <div class="con-Center">
        <img [src]="product().image" class="card-Img" />
    </div>
    <div class="card-Flex-Col">
        <span class="txt-Med txt-Bold">{{ product().title }}</span>
        <span class="txt-Med">{{ '$' + product().price }}</span>
        <app-primary-button label="Add to Cart" class="mar-Top" (btnClicked)="cartService.addToCart(product())"></app-primary-button>
    </div> 
    
    <span class="abslt tp2 rght2 txt-sm txt-Bold" [class]="product().stock ? 'txt-Grn' : 'txt-Rd'">
        @if (product().stock) {
            {{product().stock}} left
        } @else {
            Out of stock
        }
    </span>
</div>
